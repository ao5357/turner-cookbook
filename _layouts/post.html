---
layout: layout
---
<article class="region" itemscope itemtype="http://schema.org/BlogPosting"><div class="inner">
	<header>
		<h1 itemprop="name headline">{{ page.title }}</h1>
  </header>
	<div itemprop="articleBody">
		{{ content }}
	</div>
	<footer>
	{% if page.next.url %} 
		<a class="next" href="{{page.next.url}}">Newer: {{page.next.title}} &raquo;</a>
	{% endif %}
	<br />
	{% if page.previous.url %} 
		<a class="previous" href="{{page.previous.url}}">&laquo; Older: {{page.previous.title}}</a>
	{% endif %}
	</footer>
</div></article>
