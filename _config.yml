## Jekyll configs
markdown: rdiscount
permalink: /:year/:month/:title/
highlighter: pygments
rdiscount:
  extensions: [smart]
sass:
  style: :compressed
gems:
  - jekyll-sitemap

## Site structure
collections:
  recipes:
    output: true
    permalink: /:path/

defaults:
  -
    scope:
      path: ""
      type: "recipes"
    values:
      layout: "recipe"
      schema: Recipe

