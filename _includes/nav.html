<nav class="region"><div class="inner">
  <ul class="menu">
    {% assign groups = site.recipes | group_by: "category" | sort: "name" %}
    {% for group in groups %}
    {% if group.name | size > 1 %}
      <li><a href="{{ site.subpath }}/#category-{{ group.name | slugify }}">{{ group.name }}</a></li>
    {% endif %}
    {% endfor%}
  </ul>
</div></nav>
